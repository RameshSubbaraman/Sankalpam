<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8">
  <title>Sankalpam Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; }
    label { display: block; margin-top: 10px; }
    input, select { padding: 5px; width: 100%; }
    pre { background-color: #f0f0f0; padding: 15px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Sankalpam Generator</h2>

  <label for="date">Date:</label>
  <input type="date" id="date">

  <label for="time">Time:</label>
  <input type="time" id="time">

  <label for="state">State:</label>
  <input type="text" id="state" placeholder="e.g., California">

  <label for="city">City:</label>
  <input type="text" id="city" placeholder="e.g., San Jose">

  <button onclick="generate()">Generate Sankalpam</button>

  <pre id="output"></pre>

  <script>
    function generate() {
      const samvatsaras = ["Prabhava", "Vibhava", "Shukla", "Pramoda", "Prajapati", "Angirasa", "Shrimukha", "Bhava", "Yuva", "Dhatu", "Ishvara", "Bahudhanya", "Pramathi", "Vikrama", "Vrisha", "Chitrabhanu", "Subhanu", "Tarana", "Parthiva", "Vyaya", "Sarvajit", "Sarvadhari", "Virodhi", "Vikrita", "Khara", "Nandana", "Vijaya", "Jaya", "Manmatha", "Durmukhi", "Hevilambi", "Vilambi", "Vikari", "Sharvari", "Plava", "Shubhakrit", "Shobhakrith", "Krodhi", "Vishwavasu", "Parabhava", "Plavanga", "Kilaka", "Saumya", "Sadharana", "Virodhikrit", "Paritapi", "Pramadi", "Ananda", "Rakshasa", "Nala", "Pingala", "Kalayukti", "Siddharthi", "Raudra", "Durmati", "Dundubhi", "Rudhirodgari", "Raktakshi", "Krodhana", "Akshaya"];

      const months = ["Chaitra", "Vaishakha", "Jyeshtha", "Ashadha", "Shravana", "Bhadrapada", "Ashwin", "Kartika", "Margashirsha", "Pausha", "Magha", "Phalguna"];
      const dayNames = ["raviva:sare", "somava:sare", "mangalava:sare", "budhava:sare", "guruva:sare", "shukrava:sare", "shaniva:sare"];

      const dateInput = document.getElementById("date").value;
      const timeInput = document.getElementById("time").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;

      if (!dateInput || !timeInput || !state || !city) {
        document.getElementById("output").innerText = "Please fill all fields.";
        return;
      }

      const datetime = new Date(`${dateInput}T${timeInput}`);
      const year = datetime.getFullYear();
      const month = datetime.getMonth();
      const day = datetime.getDay();

      const weekday = dayNames[day];
      const monthName = months[month];

      const ayana = (month >= 5 && month <= 11) ? "dakshina-ayane:" : "uttara-ayane:";
      const ruthu = (month >= 2 && month <= 3) ? "vasanta" :
                    (month >= 4 && month <= 5) ? "grishma" :
                    (month >= 6 && month <= 7) ? "varsha" :
                    (month >= 8 && month <= 9) ? "sharad" :
                    (month == 10 || month == 11) ? "hemanta" : "shishira";

      const samvatsaraIndex = (year - 1987) % 60;
      const samvatsara = samvatsaras[samvatsaraIndex];

      document.getElementById("output").innerText = 
`pradhama paade, krouncha dwi:pe:, ramanaka varshe:, 
aindra khande, meroho paschima digbhage uttara America deshe,
${state} rasthre, ${city} nagare,
asmin varthamana vyavaharika chandra ma:ne:na,
prabhavadi shasthi samvatsaranam madhye:, ${samvatsara} nama samvatsare,
${ayana}, ${ruthu} ruthou, ${monthName} maase:,
------------(sukla/krushna) pakshe:, --------- tidhou, ${weekday},
----------------- nakshatre:, -----------------yoge:, --------------- karane:, 
evam guna visheshana visishtayaam,  
sriman __(your name)____ naama dheyaaham, 
sreemataha ___(Wife name)___ naamnyam, 
____ gotrodbhavasya, mama upatta duritakshaya dwara, 
sri parameswara mugdhisya, sri parameswara preetyardham`;
    }
  </script>
</body>
</html>
