<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sankalpam Generator</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      line-height: 1.5;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Sankalpam Generator</h1>
    <label for="date">Select Date:</label>
    <input type="date" id="date" />

    <label for="city">Enter City:</label>
    <input type="text" id="city" placeholder="Alpharetta" />

    <label for="name">Your Name:</label>
    <input type="text" id="yourname" placeholder="Your Name" />

    <label for="wifename">Wife's Name:</label>
    <input type="text" id="wifename" placeholder="Wife's Name" />

    <label for="gotra">Gotra:</label>
    <input type="text" id="gotra" placeholder="Gotra" />

    <button onclick="generateSankalpam()">Generate Sankalpam</button>

    <div class="output" id="sankalpamOutput"></div>
  </div>

  <script>
    function generateSankalpam() {
      const date = new Date(document.getElementById('date').value);
      const city = document.getElementById('city').value || 'Alpharetta';
      const yourName = document.getElementById('yourname').value || '________________';
      const wifeName = document.getElementById('wifename').value || '________________';
      const gotra = document.getElementById('gotra').value || '________________';

      const month = date.toLocaleString('default', { month: 'long' });
      const weekday = date.toLocaleString('default', { weekday: 'long' });
      const day = date.getDate();
      const year = date.getFullYear();
      const season = getSeason(date.getMonth() + 1);

      const sankalpam = `
        Mamo partha samastha durithakshaya dwara Sri Parameshwara preethyartham .........
        Sri maha vishnu raagnaya, pravarta manasya, aadya brahmanaha, dwiteeya parardhe,
        sweta varaha kalpe, vivaswata manwantare, kaliyuge, pradhama paade,
        krouncha dwi:pe:, ramanaka varshe:, aindra khande:, meroho paschima digbhage:
        uttara America deshe, ${city} nagare:,
        asmin varthama:na vya:vaha:rika cha:ndra ma:ne:na,
        prabhava:di shasthi samvatsara:na:m madhye:,
        ----------------------------- na:ma samvatsare:,
        -------(uttara-from Jan 13 to June13/dakshina-from June 13 to Jan 13) ayane:,
        ${season} ruthou, ${month} ma:se:, sukla/krushna pakshe:, tidhou, ${weekday} va:sare:,
        ------------- nakshatre:, ----------------yo:ge:, --------------- karane:,
        evam guna visheshana visishtayaam, sriman ${yourName} naama dheyaaham,
        sreemataha ${wifeName} naamnyam, ${gotra} gotrodbhavasya,
        mama upatta duritakshaya dwara, sri parameswara mugdhisya,
        sri parameswara preetyardham.
      `;

      document.getElementById('sankalpamOutput').innerText = sankalpam;
    }

    function getSeason(month) {
      if (month >= 1 && month <= 2 || month === 12) return "Shishira";
      if (month >= 3 && month <= 4) return "Vasanta";
      if (month >= 5 && month <= 6) return "Grishma";
      if (month >= 7 && month <= 8) return "Varsha";
      if (month >= 9 && month <= 10) return "Sharad";
      if (month === 11) return "Hemanta";
    }
  </script>
</body>
</html>
